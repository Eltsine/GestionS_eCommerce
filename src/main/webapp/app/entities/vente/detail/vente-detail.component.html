<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="vente">
      <h2 data-cy="venteDetailsHeading"><span jhiTranslate="gestionSApp.vente.detail.title">Vente</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ vente.id }}</span>
        </dd>
        <dt><span jhiTranslate="gestionSApp.vente.code">Code</span></dt>
        <dd>
          <span>{{ vente.code }}</span>
        </dd>
        <dt><span jhiTranslate="gestionSApp.vente.dateVente">Date Vente</span></dt>
        <dd>
          <span>{{ vente.dateVente | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="gestionSApp.vente.commentaire">Commentaire</span></dt>
        <dd>
          <span>{{ vente.commentaire }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/vente', vente.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
