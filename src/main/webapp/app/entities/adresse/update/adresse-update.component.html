<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-adresse-heading" data-cy="AdresseCreateUpdateHeading" jhiTranslate="gestionSApp.adresse.home.createOrEditLabel">
        Create or edit a Adresse
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionSApp.adresse.adresse1" for="field_adresse1">Adresse 1</label>
          <input type="text" class="form-control" name="adresse1" id="field_adresse1" data-cy="adresse1" formControlName="adresse1" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionSApp.adresse.adresse2" for="field_adresse2">Adresse 2</label>
          <input type="text" class="form-control" name="adresse2" id="field_adresse2" data-cy="adresse2" formControlName="adresse2" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionSApp.adresse.ville" for="field_ville">Ville</label>
          <input type="text" class="form-control" name="ville" id="field_ville" data-cy="ville" formControlName="ville" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionSApp.adresse.codePostal" for="field_codePostal">Code Postal</label>
          <input
            type="text"
            class="form-control"
            name="codePostal"
            id="field_codePostal"
            data-cy="codePostal"
            formControlName="codePostal"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionSApp.adresse.pays" for="field_pays">Pays</label>
          <input type="text" class="form-control" name="pays" id="field_pays" data-cy="pays" formControlName="pays" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
