<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="ligneCommandeFournisseur">
      <h2 data-cy="ligneCommandeFournisseurDetailsHeading">
        <span jhiTranslate="gestionSApp.ligneCommandeFournisseur.detail.title">Ligne Commande Fournisseur</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ligneCommandeFournisseur.id }}</span>
        </dd>
        <dt><span jhiTranslate="gestionSApp.ligneCommandeFournisseur.quantite">Quantite</span></dt>
        <dd>
          <span>{{ ligneCommandeFournisseur.quantite }}</span>
        </dd>
        <dt><span jhiTranslate="gestionSApp.ligneCommandeFournisseur.prixUnitaire">Prix Unitaire</span></dt>
        <dd>
          <span>{{ ligneCommandeFournisseur.prixUnitaire }}</span>
        </dd>
        <dt><span jhiTranslate="gestionSApp.ligneCommandeFournisseur.commandeFournisseur">Commande Fournisseur</span></dt>
        <dd>
          <div *ngIf="ligneCommandeFournisseur.commandeFournisseur">
            <a [routerLink]="['/commande-fournisseur', ligneCommandeFournisseur.commandeFournisseur?.id, 'view']">{{
              ligneCommandeFournisseur.commandeFournisseur?.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ligne-commande-fournisseur', ligneCommandeFournisseur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
